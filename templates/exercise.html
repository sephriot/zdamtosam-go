{{define "exercise"}}
<div class="row">
    <div class="col-auto">
        {{ if ne .Exercise.PreviousId 0 }}
        <a href="{{ $.SubcategoryPath}}/exercise/{{ .Exercise.PreviousId }}">
            <i class="bi bi-arrow-left text-success" style="font-size: 2rem;"></i>
        </a>
        {{ end }}
    </div>
    <div class="col text-center">
        {{ .Exercise.Task }}
    </div>
    <div class="col-auto">
        {{ if ne .Exercise.NextId 0 }}
        <a href="{{ $.SubcategoryPath}}/exercise/{{ .Exercise.NextId }}">
            <i class="bi bi-arrow-right text-success" style="font-size: 2rem;"></i>
        </a>
        {{ end }}
    </div>
</div>
<div class="row mt-3">
    {{ range .Exercise.Options }}
    <div class="col-6 mb-3 justify-content-center">
        <div class="d-flex h-100 justify-content-center align-items-center align-middle">
            {{ . }}
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
